<template>
    <table class="table table-bordered table-striped table-hover table-dark">
        <thead>
            <tr class="slds-line-height_reset">
                <th class="table-head download-column" scope="col">
                    <div class="slds-truncate">
                    </div>
                </th>
                <th class="table-head" scope="col">
                    <div class="slds-truncate">
                    </div>
                </th>
                <th class="table-head" scope="col">
                    <div class="slds-truncate">
                        USER
                    </div>
                </th>
                <th class="table-head" scope="col">
                    <div class="slds-truncate">
                        OPERATION
                    </div>
                </th>
                <th class="table-head" scope="col">
                    <div class="slds-truncate">
                        STATUS
                    </div>
                </th>
                <th class="table-head" scope="col">
                    <div class="slds-truncate">
                        SIZE MB
                    </div>
                </th>
                <th class="table-head" scope="col">
                    <div class="slds-truncate">
                        START DATETIME
                    </div>
                </th>
            </tr>
        </thead>
        <tbody>
            <template for:each={logsData} for:item="log" for:index="index">
                <tr class="slds-hint-parent" key={log.id} data-row-index={index}>
                    <th scope="row">
                        <lightning-button-icon 
                            size="small"
                            icon-name="utility:download" 
                            variant="brand" 
                            alternative-text="Download" 
                            data-id={log.id} 
                            onclick={handleDownload}>
                        </lightning-button-icon>
                    </th>
                    <td scope="row">
                        <lightning-button-icon 
                            size="small"
                            icon-name="utility:preview" 
                            variant="brand" 
                            alternative-text="View" 
                            data-id={log.id} 
                            onclick={handleView}>
                        </lightning-button-icon>
                    </td>
                    <td scope="row">
                        <div class="slds-truncate">{log.userName}</div>
                    </td>
                    <td scope="row">
                        <div class="slds-truncate">{log.operation}</div>
                    </td>
                    <td scope="row">
                        <div class="slds-truncate status">{log.status}</div>
                    </td>
                    <td scope="row">
                        <div class="slds-truncate status">{log.size}</div>
                    </td>
                    <td scope="row">
                        <div class="slds-truncate">{log.startTime}</div>
                    </td>
                </tr>
            </template>
        </tbody>
    </table>
</template>
