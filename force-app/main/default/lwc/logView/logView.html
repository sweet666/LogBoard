<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container container">
            <header class="slds-modal__header header">
                <lightning-layout>
                    <lightning-layout-item size="11">
                        <button class="slds-button slds-button_neutral" onclick={handleClose} title="Cancel">Close</button>
                    </lightning-layout-item>
                    <lightning-layout-item size="1" class="is-debug">
                        <lightning-input label="Debug Only" type="checkbox" checked={isDebugOnly} onchange={handleDebugOnly}>
                        </lightning-input>
                    </lightning-layout-item>
                </lightning-layout>
               
            </header>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <div class="log-container">
                    <lightning-formatted-rich-text 
                        value={formattedLogData}>
                    </lightning-formatted-rich-text>
                </div>
            </div>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
